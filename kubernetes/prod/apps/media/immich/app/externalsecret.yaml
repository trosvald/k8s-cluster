---
# yaml-language-server: $schema=https://raw.githubusercontent.com/trosvald/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: immich-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Immich
        POSTGRES_DB: &dbname immich
        POSTGRES_HOST: &dbhost immich-rw.media.svc.cluster.local
        POSTGRES_USER: &dbuser "{{ .immich_postgres_user }}"
        POSTGRES_PASS: &dbpass "{{ .immich_postgres_pass }}"
        JWT_SECRET: "{{ .immich_jwt_secret }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_USER: "{{ .crunchy_super_user }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .crunchy_super_pass }}"
  dataFrom:
    - extract:
        key: immich
    - extract:
        key: crunchydata
