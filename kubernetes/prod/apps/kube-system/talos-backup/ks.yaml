---
# yaml-language-server: $schema=https://raw.githubusercontent.com/trosvald/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname talos-backup
  namespace: flux-system
spec:
  path: ./kubernetes/prod/apps/kube-system/talos-backup/app
  targetNamespace: kube-system
  sourceRef:
    kind: GitRepository
    name: production
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  prune: true
  wait: true
  dependsOn:
    - name: external-secrets-stores
  interval: 10m
