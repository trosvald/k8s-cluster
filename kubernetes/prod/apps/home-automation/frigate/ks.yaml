---
# yaml-language-server: $schema=https://raw.githubusercontent.com/trosvald/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname frigate
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  targetNamespace: home-automation
  path: ./kubernetes/prod/apps/home-automation/frigate/app
  sourceRef:
    kind: GitRepository
    name: production
  dependsOn:
    - name: external-secrets-stores
    - name: volsync
  prune: true
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *appname
      VOLSYNC_CLAIM: frigate-config
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_ACCESSMODES: ReadWriteMany
      VOLSYNC_STORAGECLASS: ceph-filesystem
      VOLSYNC_SNAPSHOTCLASS: csi-ceph-filesystem
      VOLSYNC_CACHE_SNAPSHOTCLASS: ceph-filesystem
