---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${APP}
  annotations:
    annotations:
      external-dns.alpha.kubernetes.io/target: ingress-ext.monosense.io
spec:
  ingressClassName: external-nginx
  rules:
    - host: &host ${HOSTNAME}
      http:
        paths:
          - backend:
              service:
                name: ${APP}
                port:
                  name: http
            path: /
            pathType: Prefix
  tls: [hosts: [*host]]
