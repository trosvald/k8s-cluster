---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gitlab-proxy
  namespace: flux-system
spec:
  path: ./kubernetes/prod/apps/network/gitlab-proxy/app
  targetNamespace: network
  sourceRef:
    kind: GitRepository
    name: production
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname gitlab-proxy
  prune: true
  wait: false
  interval: 10m
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: gitlab.monosense.io
